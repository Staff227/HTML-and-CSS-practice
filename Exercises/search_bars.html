<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="youtube.css" />
    <title>Input Element</title>
  </head>
  <body>
    <div><input type="text" placeholder="Search" class="search1" /></div>
    <p>Email</p>

    <div><input type="text" class="search2" /></div>

    <p>By clicking Agree & Join, you agree to the privacy policy.</p>
    <button class="button">Agree and Join</button>
    <div>
      <input
        type="text"
        placeholder="Search Google or type a URL"
        class="google"
      />
    </div>
    <div class="tweet">
      <img src="img/channel-1.jpeg" alt="" class="img" />
      <input type="text" class="text" placeholder="What's happening?" />
      <button>Tweet</button>
    </div>
  </body>
</html>
