<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning practice</title>
  </head>

  <body>
    <section style="height: 150vh; font-family: Arial, Helvetica, sans-serif">
      <div
        style="
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: black;
          color: white;
        "
      >
        bottom-right
      </div>

      <div
        style="
          position: fixed;
          background-color: green;
          color: white;
          top: 0;
          bottom: 0;
          left: 0;
          width: 100px;
        "
      >
        Left-sidebar
      </div>
      <div
        style="
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          right: 10px;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            background-color: white;
            padding: 20px 300px 20px 20px;
            border-radius: 20px;
          "
        >
          <p style="font-size: 2rem; font-weight: bold">Modal Title</p>
          <p style="font-size: 1.5rem">This is a modal</p>
          <button style="font-size: 1.5rem">Close</button>
        </div>
      </div>
    </section>
  </body>
</html>
