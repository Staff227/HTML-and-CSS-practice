<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Styling links</h1>
    </header>
    <main>
        <div class="link_style">
            <p class="underlined">This link is <a href="one.html">underlined</a></p>
            <p class="visit">This link has been <a href="one.html">visited</a></p>
            <p class="Hover">Checking the <a href="one.html">hover</a> effect</p>
            <p class="active_link">Changing the colour of <a href="one.html">active_link</a></p>
            <p class="focused">This link is <a href="one.html">focused</a></p>
            <p class="cursor">This <a href="one.html">cursor</a> looks different</p> 
        </div>
           
    </main>

</body>
</html>
